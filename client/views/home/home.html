<template name="home">
  {{#if currentUser}}
  <div id="banner">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          {{> addSprint}}
        </div>
      </div>
    </div>
  </div>
  {{/if}}

  <div id="content">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          {{> sprintsList}}
        </div>
        <div class="col-md-4">
          {{> rankings}}
        </div>
      </div>
    </div>
  </div>
</template>
